<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator selector</title>
    <style>
         /* Desendor selector  */
        
        div p{
            background-color: salmon;
            color: antiquewhite;
        }
        /* general adjucent sibling selector */
        div~p{
            background-color: chartreuse;
            color: azure;
        }
        /* adjucent sibling selector */
        div+p{
            background-color: chocolate;
        }

    </style>
</head>
<body>
    <p>para 1</p>
    <p>para 2</p>
    <div>
        <p>para 3</p>
        <p>para 4</p>
        <p>para 5</p>
    </div>
    <p>para 6</p>
    <p>para 7</p>

    
</body>
</html>
