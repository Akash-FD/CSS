<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic selector</title>
    <style>
        /* univers selector */
        * {
            background-color: darkgoldenrod;
            color: azure;
        }
        /* Class selector */

        .para {
            background-color: blue;

        }
          /* id selector */

        #aka {
            background-color: hotpink;
            color: bisque;
        }
          /* group selector */
        span,
        section {
            background-color: seagreen;
            color: azure;

        }
    </style>


</head>

<body>
    <div>
        <h2 class="para">univers selector</h2>
        <p id="aka">paragrap 1</p>
        <p>paragrap 2</p>
        <p>paragrap 3</p>
        <p>paragrap 4</p>
        <p>paragrap 5</p>
    </div>
    <div>
        <span>paragrap 6</span><br>
        <span>paragrap 7</span><br>


        <section>paragrap 8</section><br>
    </div>

</body>

</html>
