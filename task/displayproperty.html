<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive page</title>
    <style>
        h1{
            text-align: center;
        }
        .contener{
            border: 5px solid gray;
            display: flex;
            padding: 20px;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        div[class*=box]{
            border: 2px solid black;
            height: 200px;
            width: 200px;
            padding: 10px;
            margin: 20px;
        }

    </style>
</head>
<body>
    <h1>Responsive Page </h1>
    <div class="contener">
        <div class="box1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus, error.</div>
        <div class="box2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi, beatae.</div>
        <div class="box3">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempora, rem.</div>

    </div>
    
</body>
</html>
